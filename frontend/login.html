<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles_login.css">
</head>
<body>
    <!-- Fondo de partículas -->
    <div id="particles-js"></div>

    <!-- Contenedor principal para logo y formulario -->
    <div class="container">
        <!-- Logo a la izquierda -->
        <div class="logo-container">
            <img src="/static/images/logouni.jpg" alt="Logo" class="logo">
        </div>

        <!-- Línea divisoria -->
        <div class="divider"></div>

        <!-- Formulario de login a la derecha -->
        <div class="login-form">
            <h1>LABORATORIO CAMARA ANECOICA</h1>
            <p>Ingresa tus credenciales</p>
            
            <form action="/login" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" id="username" name="username" required placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Password">
                </div>
                <button type="submit">SIGN IN</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="static/js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
